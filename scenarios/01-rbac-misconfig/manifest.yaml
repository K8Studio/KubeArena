# Kubernetes manifest for scenario: 01 rbac misconfig
# Add pods, deployments, RBAC rules, etc. below
apiVersion: v1
kind: Namespace
metadata:
  name: rbac-misconfig
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: overly-permissive-sa
  namespace: rbac-misconfig
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rbac-misconfig
  name: overly-permissive-role
rules:
  - apiGroups: [""]
    resources: ["pods", "secrets", "configmaps", "services"]
    verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-overly-permissive
  namespace: rbac-misconfig
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: overly-permissive-role
subjects:
  - kind: ServiceAccount
    name: overly-permissive-sa
    namespace: rbac-misconfig
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerable-webapp
  namespace: rbac-misconfig
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnweb
  template:
    metadata:
      labels:
        app: vulnweb
    spec:
      serviceAccountName: overly-permissive-sa
      containers:
        - name: vulnweb
          image: rbac-misconfig:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vulnweb-service
  namespace: rbac-misconfig
spec:
  selector:
    app: vulnweb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
